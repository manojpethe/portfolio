<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="fighter" class="float">
            <img id="fightersvg" src="img/fighter-svgrepo-com.svg" width="150px" height="150px">
        </div>
        <div class="topnav">
            <div style="display: flex; justify-items: start;">
                <div style="padding-left: 100px;">
                    <h1 style="text-shadow: lightblue 10px 0 10px;; color: rgb(6, 85, 175); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Manoj Pethe</h1>
                </div>
            </div>
        </div>
        <div class="main-section">
        <div id="sky1" class="cloud-float" style="width: 100vw; height: 10vh; background-color: none">
            <div id="cloud1" style="position: relative; left: 10px; background-color: none; height: 100%; width: 10%; ">
                <img src="img/cloud.svg" width="200px" height="100%">
            </div>
            <div id="cloud2" style="position: relative; top:-30px; left: 10px; background-color: none; height: 100%; width: 10%; ">
                <img src="img/cloud.svg" width="200px" height="100%">
            </div>
            <div id="cloud3" style="position: relative; top:-20px; left: 10px; background-color: none; height: 100%; width: 10%; ">
                <img src="img/cloud.svg" width="200px" height="100%">
            </div>
            <div id="cloud4" style="position: relative; top:-80px; left: 10px; background-color: none; height: 100%; width: 10%; ">
                <img src="img/cloud.svg" width="200px" height="100%">
            </div>
        </div>

        </div>
        <!-- <div class="grid-container">
            <div class="grid-item">column1</div>
            <div class="grid-item">column2</div>
            <div class="grid-item">column3</div>
        </div> -->
    </body>
    <script>

        const slideCloud=(cloud)=>{
            if(cloud.cloudDirection === 'right'){
                cloud.cloudPosition = cloud.cloudPosition + cloud.cloudSpeed;
            } else if(cloud.cloudDirection === 'left'){
                cloud.cloudPosition = cloud.cloudPosition - cloud.cloudSpeed;
            }
            cloud.cloudElement.style.left = `${cloud.cloudPosition}px`;
            if(cloud.cloudPosition > (screen.availWidth+300)){
                cloud.cloudDirection = 'left';
            }
            if(cloud.cloudPosition <= -300){
                cloud.cloudDirection = 'right';
            }
            // console.info(cloud);
        }

        const myCloud1 = { 
            cloudPosition: 0,
            cloudSpeed: 25,
            cloudDirection: 'right',
            cloudElement : document.getElementById('cloud1'),
        }

        const myCloud2 = { 
            cloudPosition: 100,
            cloudSpeed: 10,
            cloudDirection: 'right',
            cloudElement : document.getElementById('cloud2'),
        }
        const myCloud3 = { 
            cloudPosition: 400,
            cloudSpeed: 10,
            cloudDirection: 'right',
            cloudElement : document.getElementById('cloud3'),
        }
        const myCloud4 = { 
            cloudPosition: 600,
            cloudSpeed: 35,
            cloudDirection: 'left',
            cloudElement : document.getElementById('cloud4'),
        }

        setInterval(()=>{
            slideCloud(myCloud1);
            slideCloud(myCloud2);
            slideCloud(myCloud3);
            slideCloud(myCloud4);
        },250);

        let aeroX = 300;
        let aeroY = 300;
        let aeroDirection = 'right';
        let aeroElevation = 'up';
        const aeroSpeed = 5;
        const fighter = document.getElementById('fighter');
        setInterval(()=>{
            if(aeroDirection === 'right' && aeroElevation === 'up' ){
                aeroX = aeroX + aeroSpeed;
                aeroY = aeroY - (aeroSpeed/6);
                fighter.style.left = `${aeroX}px`;
                fighter.style.top = `${aeroY}px`;
            } else if (aeroDirection === 'right' && aeroElevation === 'down'){
                aeroX = aeroX + aeroSpeed;
                aeroY = aeroY + (aeroSpeed/6);
                fighter.style.left = `${aeroX}px`;
                fighter.style.top = `${aeroY}px`;
            } else if (aeroDirection === 'left' && aeroElevation === 'down'){
                aeroX = aeroX - aeroSpeed;
                aeroY = aeroY + (aeroSpeed/6);
                fighter.style.left = `${aeroX}px`;
                fighter.style.top = `${aeroY}px`;
            } else if (aeroDirection === 'left' && aeroElevation === 'up'){
                aeroX = aeroX - aeroSpeed;
                aeroY = aeroY - (aeroSpeed/6);
                fighter.style.left = `${aeroX}px`;
                fighter.style.top = `${aeroY}px`;
            }

            if(aeroY < 0){
                aeroElevation = 'down';
            }
            if(aeroX > screen.availWidth){
                aeroDirection = 'left';
                fighter.style.transform = "scaleX(-1)";
            }
            if(aeroY > screen.availHeight){
                aeroElevation = 'up';
            }
            if(aeroX < 0){
                aeroDirection = 'right';
                fighter.style.transform = "";

            }
            // console.info(aeroX,aeroY,aeroDirection,aeroElevation);
        },100);
        
    </script>
</html>
